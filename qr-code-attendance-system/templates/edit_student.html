<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Student</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      h2 {
        margin-bottom: 20px;
      }
      .form-container {
        max-width: 600px; /* Set a max-width */
        margin: auto; /* Center the container */
        padding: 20px; /* Add some padding */
        background-color: white; /* Optional: background color for the form */
        border-radius: 5px; /* Optional: rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: add a subtle shadow */
      }
      .btn {
        background-color: #55679c; /* Custom background color */
        color: white; /* Text color */
      }
      .btn:hover {
        background-color: #475a7e; /* Darker shade on hover */
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="form-container">
        <h2 class="text-center">Edit Student Information</h2>

        <form action="{{ url_for('update_student') }}" method="POST">
          <input
            type="hidden"
            name="old_student_id"
            value="{{ student['student_id'] }}"
          />

          <div class="mb-3">
            <label for="student_id" class="form-label">Student ID:</label>
            <input
              type="text"
              id="student_id"
              name="student_id"
              class="form-control"
              value="{{ student['student_id'] }}"
              required
            />
          </div>

          <div class="mb-3">
            <label for="student_name" class="form-label">Student Name:</label>
            <input
              type="text"
              id="student_name"
              name="student_name"
              class="form-control"
              value="{{ student['student_name'] }}"
              required
            />
          </div>

          <button type="submit" class="btn">Update</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
