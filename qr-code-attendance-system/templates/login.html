<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 1000px;
      }

      .form-container {
        width: 40%;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      input {
        padding: 12px 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button {
        padding: 15px 10px;
        background-color: #55679c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
        width: 50%;
        margin: 0 auto;
      }

      button:hover {
        background-color: #55679c;
      }

      p {
        text-align: center;
        margin-top: 15px;
      }

      a {
        color: #4caf50;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <form id="loginForm" method="POST" action="/login">
          <label for="loginUsername">Username</label>
          <input
            type="text"
            id="loginUsername"
            name="username"
            placeholder="Enter your username"
            required
          />
          <label for="loginPassword">Password</label>
          <input
            type="password"
            id="loginPassword"
            name="password"
            placeholder="Enter your password"
            required
          />
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>

    <script>
      // The form now submits directly to the backend, so no need for JavaScript login logic
    </script>
  </body>
</html>
