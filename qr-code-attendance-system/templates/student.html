<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
      }

      h2,
      h3,
      h4 {
        color: #55679c;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 25px;
      }
      h3 {
        font-size: 18px;
        margin-top: 10px;
      }
      h4 {
        font-size: 16px;
        font-weight: 600;
      }
      #day-select {
        font-size: 15px;
      }
      #time-slot {
        font-size: 15px;
      }
      button {
        background-color: #55679c;
        color: white;
        border: none;
        padding: 8px 15px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #475a7b;
      }

      select {
        padding: 8px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #student-info,
      #subject-info {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 15px;
        margin-top: 20px;
        background-color: #f9f9f9;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }

      th {
        background-color: #55679c;
        color: white;
      }
      #aa {
        display: inline-block;
        margin-top: 20px;
        margin-bottom: 20px;
        text-decoration: none;
        padding: 10px 15px;
        background-color: #55679c;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      #aa:hover {
        background-color: #45679c;
      }

      .fab-container {
        position: fixed;
        bottom: 15px;
        right: 15px;
        display: flex;
        flex-direction: column;
      }

      .fab {
        position: relative;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      .fab i {
        color: #fff;
      }

      .fab:hover {
        background-color: #333;
      }

      .fab::after {
        content: "";
        position: absolute;
        bottom: 50%;
        right: 70px;
        transform: translateY(50%);
        opacity: 0;
        visibility: hidden;
        background-color: #333;
        color: #fff;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      /* Show the label when hovering */
      .fab:hover::after {
        opacity: 1;
        visibility: visible;
      }

      /* Button-specific labels */
      .fab.btn-primary:hover::after {
        content: "View Timetable";
      }
      .fab.btn-dark:hover::after {
        content: "View Dashboard";
      }

      .fab.btn-secondary:hover::after {
        content: "QR Scan";
      }

      .fab.btn-success:hover::after {
        content: "QR Upload";
      }

      .fab.btn-info:hover::after {
        content: "Check Attendance";
      }

      .fab.btn-danger:hover::after {
        content: "Logout";
      }

      .fab.btn-warning:hover::after {
        content: "Status";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload QR Code Image</h2>

      <input type="file" id="qr-upload" accept="image/*" />
      <button id="upload-btn">Upload QR Code</button>

      <div id="student-info"></div>

      <h3>Select Your Day:</h3>
      <select id="day-select">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
      </select>

      <h3>Select Your Time Slot:</h3>
      <select id="time-slot">
        <option value="9:00-10:00">9:00 - 10:00</option>
        <option value="10:00-11:00">10:00 - 11:00</option>
        <option value="11:00-12:00">11:00 - 12:00</option>
        <option value="12:00-1:00">12:00 - 1:00</option>
        <option value="2:00-3:00">2:00 - 3:00</option>
        <option value="3:00-4:00">3:00 - 4:00</option>
      </select>

      <button id="submit-btn">Submit</button>

      <div id="subject-info"></div>
      <a href="{{ url_for('index') }}" id="aa">Back to Timetable</a>

      <div class="fab-container">
        <button
          class="fab btn btn-primary"
          onclick="window.location.href='timetable'"
        >
          <i class="fas fa-calendar"></i>
        </button>
        <button
          class="fab btn btn-dark"
          onclick="window.location.href='dashboard'"
        >
          <i class="fas fa-chalkboard-teacher"></i>
        </button>
        <button
          class="fab btn btn-secondary"
          onclick="window.location.href='qr'"
        >
          <i class="fas fa-qrcode"></i>
        </button>
        <button
          class="fab btn btn-success"
          onclick="window.location.href='student'"
        >
          <i class="fas fa-upload"></i>
        </button>
        <button
          class="fab btn btn-info"
          onclick="window.location.href='status'"
        >
          <i class="fas fa-check-circle"></i>
        </button>
        <button
          class="fab btn btn-warning"
          onclick="window.location.href='attendance'"
        >
          <i class="fas fa-clipboard-list"></i>
        </button>
        <button
          class="fab btn btn-danger"
          onclick="window.location.href='{{ url_for('logout') }}'"
        >
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>

    <script>
      let studentData = null;
      let attendanceId = 1;

      document.getElementById("upload-btn").onclick = function () {
        uploadQrCode();
      };

      function uploadQrCode() {
        const fileInput = document.getElementById("qr-upload");
        const file = fileInput.files[0];

        if (!file) {
          alert("Please select an image file.");
          return;
        }

        const formData = new FormData();
        formData.append("file", file);

        fetch("/upload_qr_image", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            if (data.error) {
              alert(data.error);
            } else {
              studentData = data;
              displayStudentInfo(data);
            }
          })
          .catch((error) => console.error("Error uploading QR code:", error));
      }

      function displayStudentInfo(data) {
        document.getElementById("student-info").innerHTML = `
          <h3>Student ID: ${data.student_id}</h3>
          <h3>Student Name: ${data.name}</h3>
          <p>Section: ${data.section}</p>
        `;
      }

      document.getElementById("submit-btn").onclick = function () {
        markAttendance();
      };

      function markAttendance() {
        const timeSlot = document.getElementById("time-slot").value;
        const daySelected = document.getElementById("day-select").value;

        if (!studentData) {
          alert("Please upload your QR code first.");
          return;
        }

        const [timeStart, timeEnd] = timeSlot.split("-");
        const currentDate = new Date();
        const day = String(currentDate.getDate()).padStart(2, "0");
        const month = String(currentDate.getMonth() + 1).padStart(2, "0");
        const year = currentDate.getFullYear();
        const formattedDate = `${year}-${month}-${day}`;

        // Fetch subject and lecturer for the selected time slot
        fetch(
          `/get_subject_for_time/${timeSlot}?section=${studentData.section}&day=${daySelected}`
        )
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("subject-info").innerHTML = `
              <h4>Date: ${formattedDate}</h4>
              <h4>Time Start: ${timeStart}</h4>
              <h4>Time End: ${timeEnd}</h4>
              <h4>Subject: ${data.subject}</h4>
              <p>Lecturer: ${data.lecturer}</p>
              <p>Attendance marked for ${data.subject}</p>
            `;

            const attendanceData = {
              student_id: studentData.student_id,
              student_name: studentData.name,
              section_id: studentData.section,
              subject_name: data.subject,
              time_slot: timeSlot,
              attendance_date: formattedDate,
              status: "Present",
            };

            // Get the existing attendance data from localStorage
            let attendanceDataBySection =
              JSON.parse(localStorage.getItem("attendanceData")) || {};

            // Update the specific section and subject's attendance data
            if (!attendanceDataBySection[studentData.section]) {
              attendanceDataBySection[studentData.section] = {};
            }
            if (!attendanceDataBySection[studentData.section][data.subject]) {
              attendanceDataBySection[studentData.section][data.subject] = [];
            }

            attendanceDataBySection[studentData.section][data.subject].push(
              attendanceData
            );

            // Save back to localStorage
            localStorage.setItem(
              "attendanceData",
              JSON.stringify(attendanceDataBySection)
            );
          })
          .catch((error) => console.error("Error marking attendance:", error));
      }
    </script>
  </body>
</html>
